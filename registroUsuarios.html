<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mi requerimiento Cuellar</title>
</head>
<body>
  <div id="formularioRegistro">
    <h2>Registro de usuarios</h2>
    <p>Nombre: <input type="text" name="nombre" size="30"></p>
    <p>Apellido: <input type="text" name="apellido" size="30"></p>
    <p>Edad: <input type="number" name="edad" size="30"></p>
    <p>Sexo:
      <input type="radio" name="ghombre" value="h"> Hombre
      <input type="radio" name="gmujer" value="m"> Mujer
    </p>
    <p>Correo: <input type="email" name="correo" size="30"></p>
    <p>Contraseña: <input type="password" name="contrasenia" size="30"></p>
    <p>Confirmar contraseña: <input type="password" name="contraseniaDos" size="30"></p>
    <br>
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
    </p>
  </div>
</body>
</html>
